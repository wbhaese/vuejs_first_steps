<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>DocVueJs Courseument</title>
</head>
<body>
    <div id="app">
        <h1>Startin Vue 3</h1>
        <p>{{ name }} {{ lastName }}</p>

        <!--v-bind é utilizado para que o vue modifique as propriedades -->
        <img v-bind:src="product.image" v-bind:alt="product.title" style="max-width: 100px;">

        <!-- v-if não renderiza tag se a condicional não for aceita -->
        <strong v-if="product.stars > 0">{{ product.stars}}</strong>

        <!-- pode ser usar o ':' para representar o v-bind -->
        <img :src="product2.image" :alt="product.title" style="max-width: 100px;">
        
        <!-- v-show apenas oculta (display:none) se a condicional não for aceita -->
        <strong v-show="product2.stars > 0">{{ product2.stars}}</strong>


        <!-- abaixo condicional completa no vue -->
        <!-- <div v-if="number == 2"></div>
        <div v-else-if="number == 3"></div>
        <div v-else></div> -->

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
</body>
</html>
